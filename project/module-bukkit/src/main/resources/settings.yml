debug: false
#
# 数据库设置，选择你需要使用的数据储存方式，sqlite,mysql
# 默认: sqlite
data_storage:
  use_type: sqlite
  mysql:
    host: '127.0.0.1'
    port: 3306
    database: 'server_mail'
    username: 'root'
    password: '123456'
    params: '?autoReconnect=true&useSSL=false'
  hikari_settings:
    maximum_pool_size: 10
    minimum_idle: 10
    maximum_lifetime: 1800000
    keepalive_time: 0
    connection_timeout: 5000
Redis:
  host: 127.0.0.1
  port: 6379
  password:
  ssl: false

# 邮件过期时间，如果永不过期 = -1
expiryTimer: 2d

# 物品邮件 物品预览使用 lore 展示 (只限 1.17+)
useBundle: false

# 附件信息展示方法
# 请注意，分割务必使用 ; 符号
mailDisAppend: "§f{0} §7* §f{1} ;"
# 特殊的语言文件，在带有过多物品时显示
mailDisMiss: "§7剩余 §6{0} §7项未显示..."


